<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="container-item1">
            <img src="image/login.avif" alt="login logo">
        </div>
        <div class="container-item2">
            <form action="">
                <div class="welcome">
                    <h1>WELCOME TO OUR WEBSITE</h1>
                    <p> Get ready to explore out website. Dive into our website and discover how we can help you .</p>
                </div>
              
            <div class="inputbox">
                <label for="userName">User name</label>
                <input type="text" placeholder="Enter your name" name="userName" id="userName">
            </div>
            <div class="inputbox">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" name="pas" id="password">
            </div>
            <div class="remineBox">
                <input type="checkbox" id="remineMe"> <label for="remineMe">Remember me</label>
            </div>
            <button type="submit">LOGIN</button>
            <div class="forgot">
                <a href="">Forgot password?</a>
            </div>
            <div class="signup">
                <p>Don't have account? <a href="newuser.html">Create a new account</a></p>
            </div>
            </form>
            
        </div>
    </div>

</body>
</html>
