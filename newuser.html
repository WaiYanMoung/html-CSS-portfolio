<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="stylesheet" href="newuser.css">
</head>
<body>
    <div class="container">
       <div class="form">
        <h1>SIGN UP FOR FREE</h1>
        <div class="inputbox">
            <label for="userName">User name</label>
            <input type="text" placeholder="Enter your name" name="userName" id="userName">
        </div>
        <div class="inputbox">
            <label for="email">Email or phone number</label>
            <input type="text" placeholder="Enter your email or phone number" name="email" id="email">
        </div>
        <div class="inputbox">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password" name="pas" id="password">
        </div>
        <div class="inputbox">
            <label for="confirm">Comfirm password</label>
            <input type="password" placeholder="Enter your password again" name="confirm" id="confirm">
        </div>
        <div>
        <button type="submit" class="signup">SIGN UP</button>
        </div>
        <hr>
        <div class="footer">
            <button class="google">
            <img src="image/google.png" alt="">
                SIGN UP WITH GOOGLE</button>
        </div>
        <div class="footer">
            <p>Already have an account? <a href="index.html">Login</a> </p>
        </div>
 
       </div>
    </div>
</body>
</html>
